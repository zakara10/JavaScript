<html>
    <head>
        <title>
            My Page
        </title>
        <script  type="text/javascript">
           function validate()
           {
               var username = document.getElementById("uname").value;
               var regx = /rohit/
               if(regx.test(username))
               {
                   alert("Valid Username");
               }
               else
               {
                    alert("Invalid Username");
               }
           }
        </script>
    </head>
    <body>
        <form action="demo1message.html">
          <input type="text" id="uname" placeholder="Username" /><br>
          <label id="lbluser" style="color :red; visibility:hidden">Invalid Username</label><br>
          <button onclick="validate()" type="button">Submit</button>
        </form>
    </body>
</html>
